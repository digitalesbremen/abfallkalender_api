name: Build docker and push

on:
  push:
    tags:
      - '*'

env:
  IMAGE_NAME: larmic/abfallkalender_api
  AWS_REGION: eu-central-1
  ECR_REPO: abfallkalender-api

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # fÃ¼r OIDC zu AWS
      contents: read

    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v6

      - name: Set up version from git tag
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: prepare buildx
        run: |
          # Use docker-container driver to allow useful features (push/multi-platform)
          docker buildx create --driver docker-container --use
          docker buildx inspect --bootstrap

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-actions-ecr-push
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Compute ECR image URI
        run: echo "ECR_IMAGE_URI=${{ steps.login-ecr.outputs.registry }}/${ECR_REPO}" >> $GITHUB_ENV

      # TARGET: runner-standard (Clean image for DockerHub)
      - name: build and push image to DockerHub
        run: |
          docker buildx build \
            --target runner-standard \
            --platform=linux/amd64,linux/arm64,linux/arm \
            --build-arg VERSION=$VERSION \
            --pull \
            --tag "$IMAGE_NAME:$VERSION" \
            --tag "$IMAGE_NAME:latest" \
            . --push

      # TARGET: runner-lambda (Image with Adapter for AWS ECR)
      - name: build and push single-arch image to ECR (arm64 only, no latest)
        run: |
          docker buildx build \
            --progress=plain \
            --target runner-lambda \
            --platform=linux/arm64 \
            --build-arg VERSION=$VERSION \
            --pull \
            --tag "$ECR_IMAGE_URI:$VERSION" \
            --provenance=false \
            --sbom=false \
            --output=type=registry,oci-mediatypes=false \
            . --push